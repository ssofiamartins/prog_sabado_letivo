<script>
    /*
    PROBLEMA: CALCULADORA DE CUSTO DE ENVIO

    Uma loja online precisa calcular o custo de envio de seus produtos
    baseado no peso e na região de entrega.

    **Regras de Cálculo:**
    1. O programa deve solicitar o peso do produto em quilogramas (kg).
    2. O programa deve solicitar a região de entrega ('local', 'regional', 'nacional').

    **Tabela de Custos:**
    - Custo base: R$ 5,00.
    - Custo por peso: R$ 2,00 por kg.
    - Taxa por região:
    - 'local': + R$ 2,00
    - 'regional': + R$ 5,00
    - 'nacional': + R$ 10,00
    - Bônus: Se o peso do produto for maior que 10kg, o cliente recebe um
    desconto de R$ 3,00 no valor final do frete.

    O programa deve calcular e exibir o valor total do frete com a mensagem:
    "O custo total do envio é de R$ XX.XX".
    */

    //ENTRADA
    const peso = Number(prompt(`Informe o peso do produto (em kg)`));
    const regiao = (prompt(`Informe a região de entrega ((L)local, (R)regional ou (N)nacional)`));

    //PROCESSAMENTO
    const local = (peso * 2) + 7;
    const regional = (peso * 2) + 10;
    const nacional = (peso * 2) + 15;
    const descLocal = local - 3;
    const descRegional = regional - 3;
    const descNacional = nacional - 3;

    if (regiao === "L" && peso > 10) {
        alert(`O custo total do envio é de R$${descLocal.toFixed(2)}`);
    } 
    else if (regiao === "L" && peso <= 10) {
        alert(`O custo total do envio é R$${local.toFixed(2)}`);
    }
    else if (regiao === "R" && peso > 10) {
        alert(`O custo total do envio é de R$${descRegional.toFixed(2)}`);
    }
    else if (regiao === "R" && peso <= 10) {
        alert(`O custo total do envio é de R$${regional.toFixed(2)}`);
    }
    else if (regiao === "N" && peso > 10) {
        alert(`O custo total do envio é de R$${descNacional.toFixed(2)}`)
    }
    else {
        alert(`O custo total do envio é de R$${nacional.toFixed(2)}`);
    }
    //SAÍDA
    
</script>
