<script>
    /*
    PROBLEMA: CALCULO DE BONFIICAÇÃO DE FUNCIONÁRIO

    **Descrição:**
    Uma empresa deseja criar um sistema para calcular a bonificação de fim de ano
    de seus funcionários. A bonificação é baseada no tempo de casa e no
    desempenho do funcionário.

    **Regras de Cálculo:**
    1. Solicite o salário atual do funcionário.
    2. Solicite o tempo de casa em anos.
    3. Solicite a nota de desempenho (de 0 a 10).

    **Cálculo da Bonificação:**
    - **Bônus por tempo de casa:**
        - Menos de 1 ano: 0% do salário.
        - 1 a 5 anos: 5% do salário.
        - Mais de 5 anos: 10% do salário.
    - **Bônus por desempenho:**
        - Nota abaixo de 7: 0% do salário.
        - Nota de 7 a 8.9: 5% do salário.
        - Nota de 9 a 10: 10% do salário.

    O bônus total é a soma dos dois bônus (tempo de casa + desempenho).
    O programa deve exibir o valor final da bonificação.
    Ex: "Sua bonificação total é de R$ XXX.XX".
    */

    //ENTRADA
    const salarioAtual = Number(prompt(`Informe seu salário atual`));
    const tempoCasa = Number(prompt(`Informe o seu tempo de casa`));
    const notaDesempenho = Number(prompt(`Informe a nota de desempenho (0 a 10)`));

    //PROCESSAMENTO
    if (tempoCasa < 1) {
        if (notaDesempenho < 7) {
            alert(`Você não recebeu bonificação`);
        }
        else if (notaDesempenho >= 7 && notaDesempenho <= 8.9) {
            const bonusUm = (salarioAtual * 5 / 100);
            alert(`Sua bonificação total é de R$${bonusUm.toFixed(2)}`);
        }
        else if (notaDesempenho >= 9 && notaDesempenho <= 10) {
            const bonusDois = (salarioAtual * 10 / 100);
            alert(`Sua bonificação total é de R$${bonusDois.toFixed(2)}`);
        }
        else {
            alert(`Nota inválida!`)
        }
    }
    else if (tempoCasa >= 1 && tempoCasa <= 5) {
        if (notaDesempenho < 7) {
            const bonusUm = (salarioAtual * 5 / 100);
            alert(`Sua bonificação total é de R$${bonusUm.toFixed(2)}`);
        }
        else if (notaDesempenho >= 7 && notaDesempenho <= 8.9) {
            const bonusDois = (salarioAtual * 10 / 100);
            alert(`Sua bonificação total é de R$${bonusDois.toFixed(2)}`);
        }
        else if (notaDesempenho >= 9 && notaDesempenho <= 10) {
            const bonusTres = (salarioAtual * 15 / 100);
            alert(`Sua bonificação total é de R$${bonusTres.toFixed(2)}`);
        }
        else {
            alert(`Nota inválida!`)
        }
    }
    else {
        if (notaDesempenho < 7) {
            const bonusUm = (salarioAtual * 10 / 100);
            alert(`Sua bonificação total é de R$${bonusUm.toFixed(2)}`);
        }
        else if (notaDesempenho >= 7 && notaDesempenho <= 8.9) {
            const bonusDois = (salarioAtual * 15 / 100);
            alert(`Sua bonificação total é de R$${bonusDois.toFixed(2)}`);
        }
        else if (notaDesempenho >= 9 && notaDesempenho <= 10) {
            const bonusTres = (salarioAtual * 20 / 100);
            alert(`Sua bonificação total é de R$${bonusTres.toFixed(2)}`);
        }
        else {
            alert(`Nota inválida!`)
        }
    }
    //SAÍDA

</script>
